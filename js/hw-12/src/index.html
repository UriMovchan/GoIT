<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS-HW-12-COUNTRIES</title>
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <section class="countries">
          <h1 class="country__title">Search country</h1>
          <form class="countries__form" id="countries-form">
            <div class="input__group">
              <input type="text" name="country" id="input-country" class="input__field" autocomplete="off">
            </div>
            <div class="countrySearch" id="country-search"></div>
          </form>
          <section class="countryInfo" id="country-info"></section>

        </section>
      </div>
    </div>
  </body>
</html>
