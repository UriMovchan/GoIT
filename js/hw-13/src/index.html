<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>image-finder</title>
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
  
  
  <div class="gallery" id="gallery">
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button class="btn btn-submit">Search</button>
    </form>
    
    <ul class="gallery__list"></ul>
    <button class="show-more hidden" id="show-more">Show more</button>
  </div>
  </body>
